<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>
<body>
<script>

/** Tipe Data String
● Tipe data string atau text adalah tipe data yang berisikan kumpulan kosong atau lebih karakter
● Sebelumnya kita sudah pernah menggunakan string ketika membuat program hello world.
● Di JavaScript, untuk membuat data dengan tipe string, kita perlu menggunakan “ (petik dua) atau ‘ (petik satu) sebelum dan setelah isi text nya
*/
    document.writeln("Yoga Dimas Pambudi");
    document.writeln("</br>");
    document.writeln('Programmer Zaman Now');
    document.writeln("</br>");

/** Menambah String
 ● Data string bisa digabung menggunakan operator + (plus)
 */
    document.writeln("Nama : " + "Yoga " + "Dimas " + "Pambudi");
    document.writeln("</br>");
    document.writeln("Channel : " + "Programmer Zaman Now");

/**
 * Escape Sequence
 * ● JavaScript mendukung escape sequence di string. Escape sequence merupakan karakter khusus,
 * seperti ENTER, TAB, " (kutip dua), dan lain-lain. Berikut contoh escape sequence yang didukung
 * oleh JavaScript di data string
 * \n ENTER
 * \t TAB
 * \’ ‘
 * \” “
 * \\ \
  */
    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Yoga \nDimas \nPambudi\n");
    document.write("\\Home\\pambudi\n");
    document.write("\"Programmer Zaman Now\"\n");
    document.write('\'Belajar JavaScript\'\n');
    document.writeln("</textarea>");

</script>

</body>
</html>
