<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Array</title>
</head>
<body>
<script>

    let arrayKosong = [];

    let arrayNama = ["Eko", "Kurniawan", "Khannedy"];

    const names = [];
    names.push("Yoga");
    names.push("Dimas", "Pambudi");
    names.push("Budi", "Joko", "Rudi");

    console.table(names);

    console.log("");

    console.info(names[0]);
    console.info(names[1]);
    console.info(names[2]);

    console.log("");

    // Ubah
    names[0] = "Programmer";
    names[1] = "Zaman";
    names[2] = "Now";

    console.table(names);

    console.log("");

    // Hapus
    delete names[3];

    console.table(names);

    console.log("");

    names.push("Yoga Lagi");

    console.table(names);

    console.log("");

    names[3] = "Diubah Lagi";
    names.push(1, 2, 3, 4, 5);
    names.push(["Yoga", "Dimas", "Pambudi"]);

    console.table(names);

</script>
</body>
</html>
