<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
<script>

    /** Undefined Variable */
    let name;
    if (name === undefined) {
        console.info("UNDEFINED");
    } else {
        console.info("DEFINED");
    }
    console.log("")

    /** Undefined Array Value */
    const names = ["Yoga", "Dimas"];
    if (names[2] === undefined) {
        console.info("ARRAY UNDEFINED");
    } else {
        console.info("ARRAY DEFINED");
    }

    console.log("")

    /** Undefined Object Property */
    const person = {};
    if (person.name === undefined) {
        console.info("OBJECT UNDEFINED");
    } else {
        console.info("OBJECT DEFINED");
    }

</script>
</body>
</html>
