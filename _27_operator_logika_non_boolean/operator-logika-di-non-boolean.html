<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika di Non Boolean</title>
</head>
<body>
<script>

    /** OR */
    console.info("Hello" || ""); // Hello
    console.info("" || []); // []
    console.info("0" || "NOL"); // "0"
    console.info(0 || "NOL"); // NOL
    console.info(null || "NULL"); // NULL
    console.info(undefined || "UNDEFINED"); // UNDEFINED
    console.info(0 || false); // false

    console.log("---------------------------")

    // study case
    const person = {
        firstName: "",
        lastName: "Dimas"
    };

    // hampir mirip seperti nullish coalescing, cuman
    //  nullish coalescing = null/undefined
    //  operator di non boolean = true/false

    // jika person.firstName bernilai falsy,
    // maka nilai akan diambil dari person.lastName
    const name = person.firstName || person.lastName;
    console.info(name);

    console.log("---------------------------")

    /** AND */
    console.info("HELLO" && ''); // ''
    console.info("" && []);
    console.info("0" && "NOL");

</script>
</body>
</html>
