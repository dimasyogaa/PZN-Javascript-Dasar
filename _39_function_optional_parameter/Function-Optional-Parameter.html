<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>

    function sayHello(firstName, middleName, lastName) {
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    sayHello();
    sayHello("Yoga");
    sayHello("Yoga", "Dimas")
    sayHello("Yoga", "Dimas", "Pambudi")
    sayHello("Yoga", "Dimas", "Pambudi", "Eko")

</script>
</body>
</html>
